{{ define "article/show.html" }}
  {{ template "header" }}
  <h1>記事詳細</h1>
  <p>{{ .Title }}</p>
  <p>{{ .Body }}</p>
  <p>{{ .CreatedAt }}</p>
  <p>{{ .UpdatedAt }}</p>
  <a href="/article/{{ .ID }}/edit">編集する</a><br/>
  <a href="/article/{{ .ID }}/delete" onclick="return confirm('この記事を削除してもよろしいですか？')">削除する</a><br/>
  <a href="/article">一覧に戻る</a>
  {{ template "footer" }}
{{ end }}
