{{ define "article/index.html" }}
  {{ template "header" }}
  <h1>記事一覧</h1>
  <p>ユーザー名:{{ .username }}</p>
  <p><a href="/logout">ログアウト</a></p>
  <ul>
    {{ range .articlelist }}
      <li><a href="/article/{{ .ID }}">{{ .Title }}</a></li>
    {{ end }}
  </ul>
  <a href="/article/new">記事作成</a>
  {{ template "footer" }}
{{ end }}
