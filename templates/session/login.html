{{ define "session/login.html" }}
<html>
  {{ .err }}
  <h1>ログイン</h1>
  <form action="/login" method="post">
    <p>ユーザー名：<input type="text" name="username" placeholder=""/></p>

  </form>
</html>
{{ end }}
